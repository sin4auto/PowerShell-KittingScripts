# ワークフローの名前。GitHubの "Actions" タブで表示されます。
name: PowerShell AutoSetup Script CI

# このワークフローが実行されるタイミング（トリガー）を指定します。
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# 実行する一連のジョブを定義します。
jobs:
  run-script-on-windows:
    runs-on: windows-latest
    steps:
    # ステップ1: リポジトリのコードを仮想マシンにダウンロードします。
    - name: Checkout repository code
      uses: actions/checkout@v4

    # ステップ2: フェーズ1を実行します。
    # shellを'powershell'に指定し、ローカル環境に近いWindows PowerShell 5.1を使用します。
    - name: Run AutoSetup Phase 1
      shell: powershell
      run: |
        $env:PATH = "$env:PATH;$env:LOCALAPPDATA\Microsoft\WindowsApps"
        .\AutoSetup.ps1

    # ステップ3: フェーズ2を実行します。
    # こちらも同様に'powershell'を指定して実行します。
    - name: Run AutoSetup Phase 2
      shell: powershell
      run: |
        $env:PATH = "$env:PATH;$env:LOCALAPPDATA\Microsoft\WindowsApps"
        .\AutoSetup.ps1 -SetupPhase 2