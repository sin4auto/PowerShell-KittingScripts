# ワークフローの名前。GitHubの "Actions" タブで表示されます。
name: PowerShell AutoSetup Script CI

# このワークフローが実行されるタイミング（トリガー）を指定します。
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# 実行する一連のジョブを定義します。
jobs:
  run-script-on-windows:
    runs-on: windows-latest
    steps:
    # ステップ1: リポジトリのコードを仮想マシンにダウンロードします。
    - name: Checkout repository code
      uses: actions/checkout@v4

    # ステップ2: フェーズ1を実行します。
    # wingetコマンドをcmd.exe経由で実行するラッパー関数を定義します。
    - name: Run AutoSetup Phase 1
      shell: powershell
      run: |
        function global:winget {
            $argumentString = $args -join ' '
            Write-Host "Wrapper: Executing 'winget $argumentString' via cmd.exe"
            cmd.exe /c "winget $argumentString"
        }
        .\AutoSetup.ps1

    # ステップ3: フェーズ2を実行します。
    # こちらのステップでも同様にラッパー関数を定義します。
    - name: Run AutoSetup Phase 2
      shell: powershell
      run: |
        function global:winget {
            $argumentString = $args -join ' '
            Write-Host "Wrapper: Executing 'winget $argumentString' via cmd.exe"
            cmd.exe /c "winget $argumentString"
        }
        .\AutoSetup.ps1 -SetupPhase 2